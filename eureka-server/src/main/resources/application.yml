eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

---
spring:
  profiles: peer1
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
server:
  port: 17000

---
spring:
  profiles: peer2
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
server:
  port: 18000