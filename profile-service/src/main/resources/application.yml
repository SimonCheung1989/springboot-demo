server:
  port: 18090
  servlet:
    context-path: /profile-service
spring:
  application:
    name: profile-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/profile_schema?useSSL=false
    username: profile_dba
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

kafka:
  bootstrap-servers: 192.168.99.109:9092
  topic:
    testtopic: test
  consumer:
    group-id: springboot-group1
    auto-offset-reset: earliest


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:18000/eureka/

env:
  username: Simon