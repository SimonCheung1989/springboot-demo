server:
  port: 18090
  servlet:
    context-path: /profile-service-war
spring:
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


---
spring:
  profiles: prod
  datasource:
    jndi-name: java:comp/env/jdbc/profile-db
#    url: jdbc:mysql://127.0.0.1:3306/profile_schema?useSSL=false
#    username: profile_dba
#    password: password
#    driver-class-name: com.mysql.cj.jdbc.Driver


---
spring:
  profiles: test
  datasource:
#      jndi-name: java:comp/env/jdbc/profile-db
      url: jdbc:mysql://127.0.0.1:3306/profile_schema?useSSL=false
      username: profile_dba
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver